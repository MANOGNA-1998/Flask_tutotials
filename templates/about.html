<!-- the name of the directory should be templates itself, coz
in remder_template it is using that only -->
{% extends "layout.html" %}
<!-- extending the content block here i.e inheriting it
overrides the plain content block to render this -->
{% block content %}
        {% for post in posts %}

                <article class="media content-section">
                  <div class="media-body">
                    <div class="article-metadata">
                      <a class="mr-2" href="#">{{ post.author }}</a>
                      <small class="text-muted">{{ post.date_posted }}</small>
                    </div>
                    <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                    <p class="article-content">{{ post.content }}</p>
                  </div>
                </article>
                                <br> <br>
        {% endfor %}
{% endblock content %}
